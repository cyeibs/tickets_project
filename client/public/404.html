<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      (function (l) {
        if (l.search[1] === "/") {
          var decoded = l.search
            .slice(1)
            .split("&")
            .map(function (s) {
              return s.replace(/~and~/g, "&");
            })
            .join("?");
          window.history.replaceState(
            null,
            null,
            l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      })(window.location);

      // Redirect to the index.html with the URL intact
      const segmentCount = 1; // For repos like /tickets_project/
      const path = window.location.pathname;
      const repo = "/tickets_project/";

      // If we're already in the repo path, don't redirect
      if (path.indexOf(repo) === 0) {
        const pathWithoutRepo = path.substr(repo.length);
        if (!pathWithoutRepo || pathWithoutRepo === "") {
          window.location.replace(repo);
        } else {
          window.location.replace(repo + "?/" + pathWithoutRepo);
        }
      } else {
        window.location.replace(repo);
      }
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
